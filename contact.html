  <h1 class="header">Contact</h1>
  
  
  <div id="contactform">
  <div id="required">
  Required*
  </div>
  <form action="mailto:jyoung128@student.cscc.edu" method="post" enctype="text/plain">
  
  <fieldset id="personal">
  <legend>Personal Information</legend>
  <input name="firstname" type="text" placeholder="Your first name*" required><br><br>
  <input name="lastname" type="text" placeholder="Your last name*" required><br><br>
  <input name="email" type="email" placeholder="Your email*" required><br><br>
  </fieldset>
  <fieldset id="type">
  <legend>Message Type</legend>
  <input name="positive" type="radio" value="positive" checked>Positive<br>
  <input name="negative" type="radio" value="negative">Negative<br>
  <input name="other" type="radio" value="other">Other<br>
  </fieldset>
  <fieldset id="subject">
  <legend>Message Subject(s)</legend>
  <input name="business" type="checkbox" value="business">Business inquiry<br>
  <input name="question" type="checkbox" value="question">Question<br>
  <input name="comment" type="checkbox" value="comment">Comment<br>
  <input name="other1" type="checkbox" value="other">Other<br>
  </fieldset>
  
  
  <fieldset id="message">
  <legend>Message</legend>
  <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
  <input type="submit">
  <input type="reset">
  </fieldset>
  </form>
